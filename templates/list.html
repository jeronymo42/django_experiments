{% extends "base.html" %}
{% block title %}Список слов{% endblock %}
{% block content %}
<table class="words_list">
    <tr>
        <th>Слово</th>
        <th>Значение</th>
    </tr>

{% for word, meaning in dictionary %}
        <tr>
            <td>{{word}}</td>
            <td>{{meaning}}</td>
        </tr>
{% endfor %}

</table>
{% endblock %}
