{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div style="width: 600px;margin: auto; color:whitesmoke; background-color: rgb(3, 62, 6); font-weight: 800;">
    <form method="POST" action="" style="display: flex; flex-direction: column; margin: auto; max-width: 300px;">
        <label for="username">Логин:</label>
        <input required type="text" name="username">
        <label for="password">Пароль:</label>
        <input required type="password" name="password">
        <br>
        <input type="submit" value="Вход">
        {% csrf_token %}
        <br>
    </form>
</div>
{% endblock %}
